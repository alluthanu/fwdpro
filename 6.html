<!-- Demonstate the use of flex box in CSS -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: black;
        display: flex;
        flex-wrap: wrap;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
