    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist\css\bootstrap.min.css">
    <script src="bootstrap-5.2.2-dist\js\bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="m-3 mt-5">NavBar Tabs Example</h3>
                <div class="choose-plann bg-primary text-white p-3 float-left">
                    <!-- Nav Tabs -->
                    <ul class="navnav-tabs bg-light" role="tablist">
                        <li class="nav-item">
                            <a href="#basic" class="nav-link text-danger active" data-bs-toggle="tab"><b>Home</b></a>
                        </li>
                        <li class="nav-item">
                            <a href="#standard" class="nav-link text-danger " data-bs-toggle="tab"><b>Department</b></a>
                        </li>
                        <li class="nav-item">
                            <a href="#premium" class="nav-link text-danger " data-bs-toggle="tab"><b>Contact</b></a>
                        </li>
                    </ul>
                    <!-- Tab Panes -->
                    <div class="tab-content">
                        <div class="container tab-pane active" id="basic">
                            <p class="mt-3">This is Home Page <button
                                    class="btn btn-light float-right">Continue</button></p>
                        </div>
                        <div class="container tab-pane fade" id="standard">
                            <p class="mt-3">This is Department Page <button
                                    class="btn btn-light float-right">Continue</button></p>
                        </div>
                        <div class="container tab-pane fade" id="premium">
                            <p class="mt-3">This is Contact Page <button
                                    class="btn btn-light float-right">Continue</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
