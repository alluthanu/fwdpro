<!--Develop ststic web page using HTML Tags,List Tags,Image Tags-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--document headings-->
    <h1>H1 tag</h1>
    <h2>H2 tag</h2>
    <h3>H3 tag</h3>
    <h4>H4 tag</h4>
    <h5>H5 tag</h5>
    <h6>H6 tag</h6>
    <p>This is a paragraph tag</p>
    <!--br defines a line break-->
    <p>This is second <br>paragraph</p>
    <!--hr represents horizontal line-->
    <hr>
    <!--formatting elements-->
    <b>Bold text</b><br>
    <strong>Important text</strong><br>
    <i>italic text</i><br>
    <em>Emphasized text</em><br>
    <mark>Marked text</mark><br>
    <small>Smaller text</small><br>
    <del>Deleted text</del><br>
    <ins>Inserted text</ins><br>
    <sub>Subscript text</sub><br>
    <sup>Superscript text</sup><br>
    <a href="https://www.Google.com/">Link</a>
    <img src="smiley.gif" width="50px" height="50px">
    <!--Unordered list-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--Ordered list-->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
