<!--Apply different button styles in bootstrap-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondry</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button><br /><br />
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondry</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning">warning</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-dark">dark</button><br /><br />
    <a class="btn btn-primary" href="www.google.com" role="button">Link</a
    ><br /><br />
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-primary btn-sm">Small Button</button><br /><br />
    <button class="btn btn-primary btn-lg" disabled>Large Button</button>
  </body>
</html>
