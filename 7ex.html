<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
</body>
  <script>
    const people=['a','b','c','d']
    document.getElementById("demo").innerHTML=people;
    people.pop();
    document.getElementById('demo1').innerHTML=people;
    people.shift();
    document.getElementById('demo2').innerHTML=people;
    people.unshift("0");
    document.getElementById('demo3').innerHTML=people;
    people.push("E")
    document.getElementById("demo4").innerHTML=people;
    people.splice(2,4);
    document.getElementById("demo5").innerHTML=people;
    people.concat("F");
    document.getElementById("demo6").innerHTML=F;
  </script>
</html>
